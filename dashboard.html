<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="styles.css">
    

    <title>BreatheFree</title>

</head>
<body id="main">

<div id="nav-placeholder"></div>

<div class="container-fluid">
  <div class="row">
    <h1 class="display-4" id="titles">Dashboard</h1>
  </div>

  <!-- Statistics -->

  <div class="row row-content justify-content-center">

    <div class="card col-6" id="dashCard">
      <div class="card-title">Happy Customers</div>

      <div class="card-body">
        <canvas id="myLineChart" style="width:100%;max-width:800px; height: 500px;"></canvas>
      </div>
    </div>

    <div class="card col-6" id="dashCard">
      <div class="card-title">Favourite Activites of 2021</i></div>

      <div class="card-body">
        <canvas id="myBarChart" style="width:100%;max-width:800px; height: 500px;"></canvas>
      </div>
    </div>

  </div>

  <div class="row row-content justify-content-center">

    <div class="card col-6" id="dashCard">
      <div class="card-title">Age Group of Customers (2021)</div>

      <div class="card-body">
        <canvas id="myPieChart" style="width:100%;max-width:800px; height: 500px;"></canvas>
      </div>
    </div>

    <div class="card col-6" id="dashCard">
      <div class="card-title">Customer Feedback (2017-21)</i></div>

      <div class="card-body">
        <canvas id="myRadarChart" style="width:100%;max-width:800px; height: 500px;"></canvas>
      </div>
    </div>

  </div>

</div>

<!-- Sidebar on Scroll button -->
<button onclick="openNav()" id="myBtn"><i id = "dashArrow"></i></button>

<!-- Chart JS -->
<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js%22%3E"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js%22%3E"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
  $(function(){
  $("#nav-placeholder").load("navbar.html");
});
</script>
<script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "210px";
    document.getElementById("main").style.marginLeft = "212px";
  }
 
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
  }
</script>

<!-- Line Chart -->

<script>
  var year = [2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021];
  var customers = [201, 509, 654, 785, 1002, 1530, 1899, 2055, 2567, 3021, 3524];

  new Chart("myLineChart",{
    type: "line",
    data: {
      labels: year,
      datasets: [{
        fill: false,
        label: 'No. of Customers',
        backgroundColor: "rgb(94, 240, 188)",
        borderColor: "rgba(0,0,255,0.1)",
        borderWidth:5,
        pointRadius:10,
        pointHoverRadius:10,
        data: customers
      }
      ]
    },
    options: {
      legend: {display: false},
      scales:{yAxes:[{ticks:{min:100, max:3600}}]},
    }
  });
</script>

<!-- Bar Chart -->

<script>
  var activity = ["Meditation", "Yoga", "Book Therapy", "Music Therapy", "Counselling", "Laughter Club", "Diet", "Brain Gym", "Massage Therapy"]
  var cust = [456, 608, 302, 899, 1023, 302, 1099, 256, 605]

  new Chart("myBarChart", {
    type: "bar",
    data:{
      labels: activity,
      datasets: [{
        label: 'No. of Customers',
        categoryPercentage:0.8,
        backgroundColor: [
        'rgba(255, 99, 132, 0.8)',
        'rgba(255, 159, 64, 0.8)',
        'rgba(255, 205, 86, 0.8)',
        'rgba(75, 192, 192, 0.8)',
        'rgba(54, 162, 235, 0.8)',
        'rgba(153, 102, 255, 0.8)',
        'rgba(201, 203, 207, 0.8)',
        'rgba(153, 255, 255, 0.8)',
        'rgba(255, 203, 207, 0.8)'
        ],
        data: cust,
      }]
    },
    options: {
      legend: {display: false},
      scales:{yAxes:[{ticks:{min:100, max:1200}}]},
    }
  })
</script>

<!-- Pie Chart -->
<script>
  var age = ['10-12', '13-18', '19-24', '25-29', '30-45', '46-60', '61-75', '75+']
  var customers = [120, 263, 743, 965, 989, 851, 352, 287]

  new Chart("myPieChart", {
    type: "pie",
    data:{
      labels:age,
      datasets:[{
        data:customers,
        label: 'No. of Custoemrs',
        backgroundColor:[
        'rgba(255, 159, 64, 0.9)',
        'rgba(255, 205, 186, 0.9)',
        'rgba(45, 192, 192, 0.9)',
        'rgba(144, 162, 235, 0.9)',
        'rgba(203, 102, 255, 0.9)',
        'rgba(201, 203, 207, 0.9)',
        'rgba(153, 255, 255, 0.9)',
        'rgba(255, 203, 247, 0.9)'
        ]
      }]
    }
  })

</script>

<!-- Radar Chart -->
<script>
  var category = ['Very Bad', 'Bad', 'Satisfactory', 'Good', 'Very Good']
  var re17 = [110, 116, 960, 1194, 1285]
  var re18 = [211, 213, 979, 2256, 1585]
  var re19 = [107, 219, 1202, 2047, 1780]
  var re20 = [180, 124, 1145, 1385, 2807]
  var re21 = [114, 129, 1689, 1059, 1947]

  new Chart("myRadarChart", {
    type: "radar",
    data:{
      labels: category,
    datasets:[{
      label: '2017',
      data: re17,
      fill: true,
      backgroundColor: 'rgba(255, 99, 132, 0.2)',
    },{
      label: '2018',
      data: re18,
      fill: true,
      backgroundColor: 'rgba(55, 99, 232, 0.2)',
    },{
      label: '2019',
      data: re19,
      fill: true,
      backgroundColor: 'rgba(5, 215, 234, 0.2)',
    },{
      label: '2020',
      data: re20,
      fill: true,
      backgroundColor: 'rgba(255, 9, 212, 0.2)',
    },{
      label: '2021',
      data: re21,
      fill: true,
      backgroundColor: 'rgba(255, 199, 2, 0.2)',
    }]
    }
  })

</script>

<script>
  mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0; // For Safari
  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}

</script>

</body>
</html>
